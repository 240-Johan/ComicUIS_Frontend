<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
</head>

<body>
    <div class="container" style="margin-top: 20px">
        <h1>Crud Comics</h1>
        <div class="alert alert-dark" id="msg" style="display: none;" role="alert"></div>
    <table id="comics" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>idComic</th>
                <th>tituloComic</th>
                <th>descripcionComic</th>
                <th>numeroComic</th>
                <th>rutaImagen</th>
                <th>estado</th>
                <th>comentarios</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>idComic</th>
                <th>tituloComic</th>
                <th>descripcionComic</th>
                <th>numeroComic</th>
                <th>rutaImagen</th>
                <th>estado</th>
                <th>comentarios</th>
            </tr>
        </tfoot>
    </table>
    <div class="modal fade" id="comicModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Comic</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Titulo</label>
                      <input type="text" class="form-control" id="titulo" placeholder="Ingrese el nombre">
                      <input type="hidden" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Descripcion</label>
                      <input type="text" class="form-control" id="descripcion" placeholder="ingrese el apellido">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Numero</label>
                      <input type="text" class="form-control" id="numero" placeholder="ingrese el correo">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">ruta Imagen</label>
                        <input type="text" class="form-control" id="ruta" placeholder="ingrese la contraseÃ±a">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">estado</label>
                        <input type="text" class="form-control" id="estado" placeholder="ingrese el rol">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">comentarios</label>
                        <input type="text" class="form-control" id="comentarios" placeholder="ingrese el rol">
                    </div>
                    
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="save">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
